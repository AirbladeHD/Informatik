<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>EasyURL</title>
  </head>
  <body>
    <div class="content">
        <div class="alert" id="alert">
        </div>
        <div class="preview" id="preview">
            <p></p>
            <span id="cursor">|</span>
        </div>
        <h1>Short links, made easy</h1>
        <h2>Just paste your link below and let the magic happen.</h2>
        <div class="main">
            <input type="text" name="url" id="url" placeholder="Link" />
            <input type="submit" name="submit" id="submit" value="Shorten!" />
        </div>
        <div class="info">
            <div class="container">
                <h3>How it works</h3>
            </div>
            <div class="container">
                <h3>Why you should use short links</h3>
            </div>
            <div class="container">
                <h3>Contact and terms of service</h3>
            </div>
        </div>
    </div>
  </body>
</html>
